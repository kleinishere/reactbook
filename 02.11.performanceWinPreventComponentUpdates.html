<!DOCTYPE html>
<html>
  <head>
      <title>Hello React</title>
      <meta charset="utf-8">
    </head>
    <body>
      <div id="app">
        <!-- my app renders here -->
      </div>
      <script src="react/build/react-with-addons.js"></script>
      <script src="react/build/react-dom.js"></script>
      <script>
        var logMixin = {
          _log: function(methodName, args) {
            console.log(this.name + '::' + methodName, args);
          },
          componentWillUpdate: function() {
            this._log('componentWillUpdate', arguments);
          },
          componentDidUpdate: function() {
            this._log('componentDidUpdate', arguments);
          },
          componentWillMount: function() {
            this._log('componentWillMount', arguments);
          },
          componentDidMount: function() {
            this._log('componentDidMount', arguments);
          },
          componentWillUnmount: function() {
            this._log('componentWillUnmount', arguments);
          },

        }

        var Counter = React.createClass({
          name: 'Counter',
          mixins: [React.addons.PureRenderMixin],
          propTypes: {
            count: React.PropTypes.number.isRequired,
          },

          render: function() {
            console.log(this.name + '::render()');
            return React.DOM.span(null, 'Character Count: ' + this.props.count);
          }
        });

        var TextAreaCounter = React.createClass({
          name: 'TextAreaCounter',
          // mixins: [logMixin],
          propTypes: {
            defaultValue: React.PropTypes.string,
          },

          getDefaultProps: function() {
            return {
              text: '',
            }
          },

          // If you want to handle outside intrusion (change of properties)
          // gracefully, you can prepare by implementing a method called
          // componentWillReceiveProps()
          componentWillReceiveProps: function(newProps) {
            this.setState({
              text: newProps.defaultValue,
            });
          },

          // We set the initial state equal
          // to whatever the prop is set to.
          getInitialState: function() {
            return {
              text: this.props.defaultValue,
            };
          },

          // We update the this.state.text to match
          // the value of the text area...
          // ...which is the target of the event.
          _textChange: function(ev) {
            this.setState({
              text: ev.target.value,
            });
          },

          render: function() {
            console.log(this.name + '::render()');
            var counter = null;
            if (this.state.text.length > 0) {
              counter = React.DOM.h3(null,
                React.createElement(Counter, {
                  count: this.state.text.length,
                })
              );
            }

            return React.DOM.div(null,
              React.DOM.textarea({
                value: this.state.text,
                onChange: this._textChange,
              }),
              counter
            );
          }
        });

        var myTextAreaCounter = ReactDOM.render(
          React.createElement(TextAreaCounter, {
            defaultValue: "Michael",
          }),
          document.getElementById('app')
        );
      </script>
    </body>
</html>
