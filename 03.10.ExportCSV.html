<!DOCTYPE html>
<html>
  <head>
      <title>Hello React</title>
      <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      var headers = [
        "Book", "Author", "Language", "Published", "Sales"
      ];

      var data = [
        ["The Lord of the Rings", "J. R. R. Tolkien",
          "English", "1954–1955", "150 million"],
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry",
          "French", "1943", "140 million"],
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling",
          "English", "1997", "107 million"],
        ["And Then There Were None", "Agatha Christie",
          "English", "1939", "100 million"],
        ["Dream of the Red Chamber", "Cao Xueqin",
          "Chinese", "1754–1791", "100 million"],
        ["The Hobbit", "J. R. R. Tolkien",
          "English", "1937", "100 million"],
        ["She: A History of Adventure", "H. Rider Haggard",
          "English", "1887", "100 million"],
      ];

      /* Make a Table
      Table
      TR
      TH

      */

      var Excel = React.createClass({
        displayName: 'Excel',
        propTypes: {
          headers: React.PropTypes.arrayOf(
            React.PropTypes.string
          ),
          initialData: React.PropTypes.arrayOf(
            React.PropTypes.arrayOf(
              React.PropTypes.string
            )
          ),
        },

        // Used to store data before search
        _preSearchData: null,


        // For fun, a replay function
        _log: [],

        _logSetState: function(newState) {
          // remember the old state in a clone
          this._log.push(JSON.parse(JSON.stringify(
            this._log.length === 0 ? this.state : newState
          )));
          this.setState(newState);
          console.log("State log has " + this._log.length + " states.");
        },

        _replay: function() {
          if (this._log.length === 0) {
            console.warn('No state to replay yet');
            return;
          }
          var idx = -1;
          var interval = setInterval(function() {
            console.log("Displaying state " + idx.toString());
            idx++;
            if(idx === this._log.length - 1) { // the end
              clearInterval(interval);
            }
            this.setState(this._log[idx]);
          }.bind(this), 500);
        },

        componentDidMount: function() {
          document.onkeydown = function(e) {
            if (e.altKey && e.shiftKey && e.keyCode === 82) { // ALt+SHIFT+R(eplay)
              console.log('Noticed keydown');
              this._replay();
            }
          }.bind(this);
        },

        _renderReplayButton: function() {
          return React.DOM.button({
            onClick: this._replay,
            className: "test replay button",
          },
            "Replay");
        },

        getInitialState: function() {
          return {
            data: this.props.initialData,
            sortby: null,
            descending: false,
            edit: null, // {row: index, cell: index}
            search: false, // if search bar is shown
          };
        },

        _sort: function(e) {
          // sorts data based on user interaction

          var column = e.target.cellIndex;

          var descending = this.state.sortby === column && !this.state.descending;

          // copy the data
          var data = this.state.data.slice();

          // perform sorting
          data.sort(function(a,b) {
            return descending
              ? (a[column] < b[column] ? 1 : -1)
              : (a[column] > b[column] ? 1 : -1);
          });

          // _logSetState
          this._logSetState({
            data: data,
            sortby: column,
            descending: descending,
          });
        },

        _showEditor: function(e) {
          // determine where editor should be shown

          this._logSetState({edit: {
            row: parseInt(e.target.dataset.row, 10),
            cell: e.target.cellIndex,
          }})
        },

        _save: function(e) {
          // save the edited text into the data

          e.preventDefault();
          // get a reference to the input field
          var input = e.target.firstChild;
          // clone the data
          var data = this.state.data.slice();
          data[this.state.edit.row][this.state.edit.cell] = input.value;

          this._logSetState({
            edit: null, // done editing
            data: data,
          });
        },

        _search: function(e) {
          var needle = e.target.value.toLowerCase();
          if (!needle) { // the search string is deleted
            this._logSetState({data: this._preSearchData});
            return;
          }
          var idx = e.target.dataset.idx; // which column to search
          // To filter upon a filtered search
          // Answered challenge at end of section
          // To make searchData based on this.state rather than this._preSearchData
          var searchdata = this.state.data.filter(function(row) {
            selectedData = row[idx].toString().toLowerCase().indexOf(needle) > -1;
            return selectedData;
          });
          this._logSetState({data: searchdata});
        },

        _toggleSearch: function () {
          if (this.state.search) {
            // When disabling the search, reverting to the old data
            this._logSetState({
              data: this._preSearchData,
              search: false,
            });
            this._preSearchData = null;
          } else {
            // When enabling the search, “remembering” the old data
            this._preSearchData = this.state.data;
            this._logSetState({
              search: true,
            });
          }
        },

        _download: function(format, ev) {
          var contents = format === 'json'
            ? JSON.stringify(this.state.data)
            : this.state.data.reduce(function(result, row) {
              return result
                + row.reduce(function(rowresult, cell, idx) {
                  return rowresult
                    + '"'
                    + cell.replace(/"/g, '"')
                    + '"'
                    + (idx < row.length - 1 ? ',' : '');
                }, '')
                + "\n";
            }, '');

            var URL = window.URL || window.webkitURL;
            var blob = new Blob([contents], {type: 'text/' + format});
            console.log(contents);
            ev.target.href = URL.createObjectUrl(blob);
            ev.target.download = 'data.' + format;
        },

        _renderToolbar: function() {
          // button to toggle the search toolbar

          return React.DOM.div({className: 'toolbar'},
            React.DOM.button(
              {
                onClick: this._toggleSearch,
              },
              'Search'
            ),
            React.DOM.a({
              onClick: this._download.bind(this, 'json'),
              href: 'data.json'
            }, 'Export JSON'),
            React.DOM.a({
              onClick: this._download.bind(this, 'csv'),
              href: 'data.csv'
            }, 'Export CSV')
          );
        },

        _renderSearch: function() {
          // the search bar

          // don't display a search bar if search isn't toggled
          if (!this.state.search) {
            return null;
          }

          // display a table row
          return (
            // onChange event dictates search function
            React.DOM.tr({onChange: this._search},

              // mapping the column idx headers identical
              // to the data table, as done in _renderTable
              this.props.headers.map(function(_ignore, idx) {
                return React.DOM.td({key: idx},
                  React.DOM.input({
                    type: 'text',
                    'data-idx': idx,
                  })
                );
              })
            )
          );
        },

        _renderTable: function() {
          // the table of data

          return (
            React.DOM.table(null,
              React.DOM.thead({onClick: this._sort},
                React.DOM.tr(null,
                  this.props.headers.map(function(title, idx) {
                    if (this.state.sortby === idx) {
                      title += this.state.descending ? ' \u2191' : ' \u2193'
                    }
                    return React.DOM.th({
                      key: idx,
                    }, title);
                  }, this)
                )
              ),
              React.DOM.tbody({onDoubleClick: this._showEditor},
                this._renderSearch(),
                this.state.data.map(function(row, rowidx) {
                  return (
                    React.DOM.tr({ key: rowidx },
                      row.map(function(cell, idx) {
                        var content = cell;

                        // turn context into an input if the idx
                        // and the rowidx match the one being edited;
                        // otherwise, just show the text content
                        var edit = this.state.edit;

                        if (edit && edit.row === rowidx && edit.cell == idx) {
                          content = React.DOM.form({onSubmit: this._save},
                            React.DOM.input({
                              type: 'text',
                              defaultValue: content,
                            })
                          );
                        }

                        return React.DOM.td({
                          key: idx,
                          'data-row': rowidx
                        }, content);
                      }, this)
                    )
                  );
                }, this)
              )
            )
          );
        },


      render: function() {
        // ultimate render function to show toolbar and table
        return (
          React.DOM.div(null,
            this._renderReplayButton(),
            this._renderToolbar(),
            this._renderTable()
          )
        );
      },

    });

      ReactDOM.render(
        React.DOM.div(null,
          React.DOM.h1(null, "The Excel of Books"),
          React.createElement(Excel, {
            headers: headers,
            initialData: data,
          })),
        document.getElementById("app")
      );

    </script>
  </body>
</html>
